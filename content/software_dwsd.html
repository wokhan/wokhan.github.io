An additional driver for <a href="http://www.linqpad.net" target="_blank">Joseph Albahari's LINQPad</a>, allowing to add almost any web service as a source.<br />
<h2>How to get it</h2>
The LINQPad plugin is available <a href="content/assets/DynamicWebServiceDriver.lpx">here</a>.<br />
Of course, the LINQPad application is required for this plugin to work.
