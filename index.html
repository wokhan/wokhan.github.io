<!DOCTYPE html>
<html>
<head>
    <title>Wokhan Solutions</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/ico" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <script src="https://kit.fontawesome.com/ef44d9881b.js" crossorigin="anonymous"></script>
    <script id="serverlesscore" type="text/javascript" src="serverless/core.js" defer data-serverless-script="normal" data-modules="menu,imageboard,external"></script>
</head>
<body>
    <div id="container">
        <div id="fixedbg"></div>
        <div class="header">
            <div class="logo">
                <img src="content/assets/logo.png" /><span style="text-align: left; display: inline-block"><span style="font-size: 1.3em; font-weight: bold; display: block;">Wokhan</span><span style="color: gray; font-size: 1.2em; font-weight: bold; margin-left: 30px; line-height: 10px; display: inline-block;">Solutions</span></span>
            </div>
            <ul id="headermenu">
                <li class="mobilemenu" id="menu">
                    <a id="menutoggleon" href="#menu"></a>
                    <a id="menutoggleoff" href="#menuoff"></a>
                    <div class="menuscroll">
                        <ul data-menu-for="container"></ul>
                    </div>
                </li>
            </ul>
        </div>
        <div id="home" class="page" data-external-contentid="home" data-external-defer="true" data-modules-menu title="Home" data-menu-image="fas fa-home"></div>
        <div id="software" title="Software" data-modules-menu data-menu-image="far fa-window-restore">
            <div id="software_quanalyzer" class="page" data-external-contentid="software_quanalyzer" data-external-defer="true" data-modules-menu title="QuAnalyzer" data-description="A tool to compare, analyze, test... heterogeneous data sources" data-menu-image="content/assets/quanalyzer.png"></div>

            <div id="software_tiles" class="page" data-external-contentid="software_tiles" data-external-defer="true" data-modules-menu title="Smart Tiles" data-description="The ultimate live tile for the Windows UWP calendar" data-menu-image="content/assets/tiles.png"></div>
            <div id="software_dwsd" class="page" data-external-contentid="software_dwsd" data-external-defer="true" data-modules-menu title="Dynamic Web Service Driver for LINQPad" data-description="An additional driver for the LINQPad tool" data-menu-image="content/assets/LINQPad.png"></div>
            <div id="software_archives" class="page" data-external-contentid="software_archives" data-external-defer="true" data-modules-menu title="Archives" data-description="Oldies from Wokhan Solutions" data-menu-image="fas fa-archive"></div>
        </div>
        <div id="lab" class="page" data-external-contentid="lab" data-external-defer="true" data-modules-menu title="Libraries" data-menu-image="fas fa-toolbox"></div>
        <div id="about" class="page" data-external-contentid="about" data-external-defer="true" data-modules-menu title="About" data-menu-image="far fa-question-circle"></div>
